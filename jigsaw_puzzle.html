<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>圖片拼圖遊戲 (穩定版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #000; /* 背景黑色 */
        }
        .puzzle-piece {
            background-size: 200% 100%; /* 因為是 1x2，闊度放兩倍 */
            transition: transform 0.2s ease;
        }
        .puzzle-slot {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px dashed #444;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="text-white">

    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const IMAGE_LIST = [
            { id: 'disney', name: '迪士尼樂園', src: './ultimate-guide-to-hong-kong-disneyland-1920x1080.jpg' },
            { id: 'library', name: '中央圖書館', src: './c73f0f962b95ede35ff142a3ba93e629.jpg' },
            { id: 'no-food', name: '禁止飲食', src: './istockphoto-1396541669-612x612.jpg' },
            { id: 'be-quiet', name: '保持安靜', src: './true.png' },
            { id: 'exit', name: '出口', src: './MTR_Exit_Sign.svg.png' },
            { id: 'mtr', name: '標誌', src: './下載.png' },
        ];

        const SelectionScreen = ({ onSelect }) => (
            <div className="p-8 text-center">
                <h1 className="text-3xl font-bold mb-8">請選擇拼圖</h1>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {IMAGE_LIST.map(image => (
                        <div key={image.id} onClick={() => onSelect(image)} className="cursor-pointer border-2 border-gray-700 hover:border-yellow-500 rounded-lg overflow-hidden bg-gray-900">
                            <img src={image.src} alt={image.name} className="w-full h-32 object-cover"/>
                            <p className="py-2 text-sm">{image.name}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const GameScreen = ({ image, onBack }) => {
            const PIECE_SIZE = 150;
            // 固定為 1x2 佈局
            const [shuffledPieces, setShuffledPieces] = useState([]);
            const [placedPieces, setPlacedPieces] = useState({});
            const draggedPieceRef = useRef(null);

            useEffect(() => {
                const pieces = [
                    { id: 0, pos: '0% 0%' },
                    { id: 1, pos: '100% 0%' }
                ].map(p => ({
                    id: p.id,
                    style: {
                        backgroundImage: `url(${image.src})`,
                        backgroundPosition: p.pos,
                        width: PIECE_SIZE + 'px',
                        height: PIECE_SIZE + 'px'
                    }
                }));
                setShuffledPieces(pieces.sort(() => Math.random() - 0.5));
                setPlacedPieces({});
            }, [image]);

            const handleDrop = (slotId) => {
                const piece = draggedPieceRef.current;
                if (piece && piece.id === slotId) {
                    // 只有位置正確才更新
                    setPlacedPieces(prev => ({ ...prev, [slotId]: piece }));
                    setShuffledPieces(prev => prev.filter(p => p.id !== piece.id));
                }
                draggedPieceRef.current = null;
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4">
                    <h2 className="text-2xl mb-6">拼砌中: {image.name}</h2>
                    
                    <div className="flex flex-col gap-10 items-center">
                        {/* 待拼區 */}
                        <div className="bg-gray-800 p-4 rounded-xl border border-gray-600">
                            <p className="text-sm text-gray-400 mb-2 text-center">拖拽碎片到右邊</p>
                            <div className="flex gap-4 justify-center" style={{ minHeight: PIECE_SIZE }}>
                                {shuffledPieces.map(piece => (
                                    <div
                                        key={piece.id}
                                        draggable
                                        onDragStart={() => { draggedPieceRef.current = piece; }}
                                        className="puzzle-piece cursor-grab border border-white/20"
                                        style={piece.style}
                                    />
                                ))}
                            </div>
                        </div>

                        {/* 拼圖板 - 使用標準 CSS Grid */}
                        <div 
                            style={{ 
                                display: 'grid', 
                                gridTemplateColumns: `repeat(2, ${PIECE_SIZE}px)`,
                                gridTemplateRows: `${PIECE_SIZE}px`,
                                gap: '2px',
                                backgroundColor: '#222',
                                padding: '2px',
                                border: '2px solid #444'
                            }}
                        >
                            {[0, 1].map(i => (
                                <div
                                    key={i}
                                    onDragOver={(e) => e.preventDefault()}
                                    onDrop={() => handleDrop(i)}
                                    className="puzzle-slot flex items-center justify-center"
                                    style={{ width: PIECE_SIZE, height: PIECE_SIZE }}
                                >
                                    {placedPieces[i] && (
                                        <div className="puzzle-piece w-full h-full" style={placedPieces[i].style} />
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    <button onClick={onBack} className="mt-12 px-8 py-2 bg-gray-700 hover:bg-gray-600 rounded-full transition-colors">
                        返回
                    </button>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('select');
            const [selected, setSelected] = useState(null);

            if (view === 'game' && selected) {
                return <GameScreen image={selected} onBack={() => setView('select')} />;
            }
            return <SelectionScreen onSelect={(img) => { setSelected(img); setView('game'); }} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
