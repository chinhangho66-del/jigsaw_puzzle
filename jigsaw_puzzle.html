<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>圖片拼圖遊戲 (2塊版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .puzzle-piece {
            /* 改為 200% 闊, 100% 高，以對應 1x2 嘅拼圖切割 */
            background-size: 200% 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 100, 0.8);
            z-index: 10;
        }
        .puzzle-slot {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px dashed #666;
        }
        .puzzle-slot.filled {
            border: none;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const IMAGE_LIST = [
            { id: 'disney', name: '迪士尼樂園', src: './ultimate-guide-to-hong-kong-disneyland-1920x1080.jpg' },
            { id: 'library', name: '中央圖書館', src: './c73f0f962b95ede35ff142a3ba93e629.jpg' },
            { id: 'no-food', name: '禁止飲食', src: './istockphoto-1396541669-612x612.jpg' },
            { id: 'be-quiet', name: '保持安靜', src: './true.png' },
            { id: 'exit', name: '出口', src: './MTR_Exit_Sign.svg.png' },
            { id: 'mtr', name: '標誌', src: './下載.png' },
        ];

        const SelectionScreen = ({ onSelect }) => (
            <div className="p-8 text-center">
                <h1 className="text-4xl font-bold mb-8">請選擇要玩的拼圖</h1>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
                    {IMAGE_LIST.map(image => (
                        <div key={image.id} onClick={() => onSelect(image)} className="cursor-pointer border-4 border-transparent hover:border-yellow-400 transition-all duration-300 rounded-lg overflow-hidden">
                            <img src={image.src} alt={image.name} className="w-full h-48 object-cover"/>
                            <p className="bg-gray-800 py-2 text-lg">{image.name}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const GameScreen = ({ image, onBack }) => {
            // --- 修改：定義行和列，以產生 1x2 = 2塊拼圖 ---
            const PUZZLE_ROWS = 1;
            const PUZZLE_COLS = 2;
            const PIECE_SIZE = 150;
            const BOARD_WIDTH = PIECE_SIZE * PUZZLE_COLS;
            const BOARD_HEIGHT = PIECE_SIZE * PUZZLE_ROWS;

            const [shuffledPieces, setShuffledPieces] = useState([]);
            const [placedPieces, setPlacedPieces] = useState({});
            const draggedPieceRef = useRef(null);

            // 產生並打亂拼圖碎片
            useEffect(() => {
                const pieces = [];
                const totalPieces = PUZZLE_ROWS * PUZZLE_COLS;
                for (let i = 0; i < totalPieces; i++) {
                    const row = Math.floor(i / PUZZLE_COLS);
                    const col = i % PUZZLE_COLS;
                    
                    // 處理 backgroundPosition，避免除以零
                    const xPos = PUZZLE_COLS > 1 ? (100 / (PUZZLE_COLS - 1)) * col : 0;
                    const yPos = PUZZLE_ROWS > 1 ? (100 / (PUZZLE_ROWS - 1)) * row : 0;

                    pieces.push({
                        id: i,
                        style: {
                            backgroundImage: `url(${image.src})`,
                            backgroundPosition: `${xPos}% ${yPos}%`,
                        }
                    });
                }
                setShuffledPieces(pieces.sort(() => Math.random() - 0.5));
                setPlacedPieces({});
            }, [image]);

            // --- 已移除：檢查完成嘅 useEffect ---

            const handleDragStart = (piece) => {
                draggedPieceRef.current = piece;
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const handleDrop = (slotId) => {
                if (draggedPieceRef.current && draggedPieceRef.current.id === slotId) {
                    setPlacedPieces(prev => ({ ...prev, [slotId]: draggedPieceRef.current }));
                    setShuffledPieces(prev => prev.filter(p => p.id !== draggedPieceRef.current.id));
                    draggedPieceRef.current = null;
                }
            };

            return (
                <div className="w-full min-h-screen flex flex-col items-center justify-center p-4">
                    <h2 className="text-3xl font-bold mb-4">拼砌: {image.name}</h2>
                    <div className="flex flex-col md:flex-row items-center gap-8">
                        {/* 左側：未放置的碎片 */}
                        <div className="bg-gray-900 p-4 rounded-lg w-full md:w-auto">
                            <h3 className="text-xl mb-4 text-center">待拼碎片</h3>
                            <div className="grid grid-cols-2 gap-2" style={{ minHeight: PIECE_SIZE + 8 }}>
                                {shuffledPieces.map(piece => (
                                    <div
                                        key={piece.id}
                                        draggable
                                        onDragStart={() => handleDragStart(piece)}
                                        className="puzzle-piece cursor-grab"
                                        style={{ ...piece.style, width: PIECE_SIZE, height: PIECE_SIZE }}
                                    />
                                ))}
                            </div>
                        </div>

                        {/* 右側：拼圖板 */}
                        <div className="relative" style={{ width: BOARD_WIDTH, height: BOARD_HEIGHT }}>
                            <div className={`grid grid-cols-${PUZZLE_COLS}`}>
                                {Array.from({ length: PUZZLE_ROWS * PUZZLE_COLS }).map((_, i) => (
                                    <div
                                        key={i}
                                        onDragOver={handleDragOver}
                                        onDrop={() => handleDrop(i)}
                                        className={`puzzle-slot ${placedPieces[i] ? 'filled' : ''}`}
                                        style={{ width: PIECE_SIZE, height: PIECE_SIZE }}
                                    >
                                        {placedPieces[i] && (
                                            <div
                                                className="puzzle-piece"
                                                style={{ ...placedPieces[i].style, width: '100%', height: '100%' }}
                                            />
                                        )}
                                    </div>
                                ))}
                            </div>
                            {/* --- 已移除：完成時嘅覆蓋層 --- */}
                        </div>
                    </div>
                    <button onClick={onBack} className="mt-8 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg text-xl">
                        返回選擇
                    </button>
                </div>
            );
        };

        const App = () => {
            const [currentScreen, setCurrentScreen] = useState('select');
            const [selectedImage, setSelectedImage] = useState(null);

            const handleImageSelect = (image) => {
                setSelectedImage(image);
                setCurrentScreen('game');
            };

            const handleBackToSelect = () => {
                setCurrentScreen('select');
                setSelectedImage(null);
            };

            if (currentScreen === 'game') {
                return <GameScreen image={selectedImage} onBack={handleBackToSelect} />;
            }
            
            return <SelectionScreen onSelect={handleImageSelect} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
